<header class="bg-dark">
    <nav class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="#">Task Management App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/home">Home </a>
          </li>
          <li *ngIf="isLogedIn()" class="nav-item">
            <div class="dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="dropdownMenu"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dashboard
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                <a class="dropdown-item" routerLink="/dashboard/tasks">Tasks</a>
                <a class="dropdown-item" routerLink="/dashboard/stats">Stats</a>
              </div>
            </div>
          </li>
          <li *ngIf="!isLogedIn()" class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li *ngIf="isLogedIn()" class="nav-item">
            <a class="nav-link" (click)="onLogout()">Logout</a>
          </li>
          <li *ngIf="isLogedIn()" class="nav-item">
            <a class="nav-link" routerLink="/">{{ isLogedIn()?.email }}</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
