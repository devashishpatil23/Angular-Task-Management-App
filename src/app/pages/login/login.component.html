<div class="container-fluid d-flex flex-column align-items-center min-vh-100">
  <div class="col-12 col-md-6 col-lg-4 mt-3 pt-4 mt-5">
    <div class="card shadow-lg bg-light border-0 rounded">
      <div class="card-body p-4 p-md-5">
        <h2 class="text-center mb-4">
          {{ isLoginMode() ? "Login" : "Sign Up" }}
        </h2>
        <form [formGroup]="authForm" (ngSubmit)="onFormSubmit()">
          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              formControlName="email"
              [ngClass]="{
                'is-invalid':
                  authForm.get('email')?.invalid &&
                  authForm.get('email')?.touched
              }"
            />
            <div
              *ngIf="
                authForm.get('email')?.touched && authForm.get('email')?.invalid
              "
              class="invalid-feedback"
            >
              <div *ngIf="authForm.get('email')?.errors?.['required']">
                Email is required.
              </div>
              <div *ngIf="authForm.get('email')?.errors?.['email']">
                Please enter a valid email address.
              </div>
            </div>
          </div>

          <!-- Password Input -->
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              formControlName="password"
              [ngClass]="{
                'is-invalid':
                  authForm.get('password')?.invalid &&
                  authForm.get('password')?.touched
              }"
            />
            <div
              *ngIf="
                authForm.get('password')?.touched &&
                authForm.get('password')?.invalid
              "
              class="invalid-feedback"
            >
              <div *ngIf="authForm.get('password')?.errors?.['required']">
                Password is required.
              </div>
              <div *ngIf="authForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-center mb-3">
            <button
              [disabled]="authForm.invalid"
              type="submit"
              class="btn btn-primary"
            >
              <app-loader
                *ngIf="isLoading()"
                [color]="'white'"
                [size]="' size-sm'"
              ></app-loader>
              {{ isLoginMode() ? "Login" : "Sign Up" }}
            </button>
          </div>

          <!-- Switch Mode Link -->
          <div class="text-center">
            <p class="mb-0">
              {{
                isLoginMode()
                  ? "Don't have an account?"
                  : "Already have an account?"
              }}
              <a class="p-0 border-0" type="button" (click)="onSwitchMode()">
                {{ isLoginMode() ? "Sign Up" : "Login" }}
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
